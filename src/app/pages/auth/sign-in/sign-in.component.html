<div class="w-full h-full flex justify-center items-center">
  <div class="bg-white p-8">
    <form [formGroup]="loginForm" (ngSubmit)="onSignIn()">
      <div class="flex flex-col py-8">
        <div class="flex justify-center">
          <span class="iconify" data-icon="ic:twotone-garage" data-width="100"></span>
        </div>
        <div class="flex justify-center">
          <h3>LOGIN</h3>
        </div>
      </div>
      <div>
        <app-global-message></app-global-message>
        <div class="flex flex-row py-2">
          <div class="flex items-center pb-2">
            <span class="iconify" data-icon="material-symbols:alternate-email" data-width="24"></span>
          </div>
          <input class="input" type="email" placeholder="Email" formControlName="email">
        </div>
        <div class="flex flex-row py-2">
          <div class="flex items-center pb-2">
            <span class="iconify" data-icon="mdi:password-outline" data-width="24"></span>
          </div>
          <input class="input" type="password" placeholder="Mot de passe" formControlName="mdp">
        </div>
        <div class="flex py-8">
          <button type="submit" class="w-full btn btn-primary" role="button">Se connecter</button>
        </div>
        <div>
          <div>Si vous n'avez pas de compte, <a routerLink="/auth/inscription">inscrivez-vou ici</a></div>
        </div>
      </div>
    </form>
  </div>
</div>
